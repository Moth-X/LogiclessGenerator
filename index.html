function 随便取一句(列表){
    let 坐标 = Math.floor( Math.random() * 列表.length );
    return 列表[坐标];
}

function 随便取一个数(最小值 = 0,最大值 = 100){
    let 数字 = Math.random()*( 最大值 - 最小值 ) + 最小值;
    return 数字;
}



function 生成文章(){
    主题 = $('input').value
    let 文章 = []

        文章.push(随便取一句(front))
        文章.push("，") // 加入开头词
        let 章节长度 = 章节.length;
        while( 章节长度 < 2000 ){
            let 随机数 = 随便取一个数();
            if(随机数 < 5){
                章节 = 随便取一句(period); // 有时需要加入一些断句分割段落使得文章更加前言不搭后语
                文章.push(章节); 
                章节 = "";
            }else if(随机数 < 10){
                let 句子 = 随便取一句(connect); 
                章节长度 = 章节长度 + 句子.length; // 加入连接词使得文章更加前言不搭后语
                章节 = 章节 + 句子 + "，";
            }else{
                let 句子 = 随便取一句(sentence);
                章节长度 = 章节长度 + 句子.length;
                章节 = 章节 + 句子 + "，";
            }
        }
    文章.push(章节);
    文章.push(随便取一句(sentence) + "。");
    $("#论文").innerHTML = 文章.join("");
}
